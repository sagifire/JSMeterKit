<!DOCTYPE HTML>
<html>
<head>
    <title>JS Meter Kit</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="style.css"/>

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="jsmeterkit.js"></script>
    <script src="jsmeterkit.storage.js"></script>
    <script src="languages/languages.js"></script>
    <script src="jsmeterkit.ui.js"></script>

    <script>
        JSM.init();
    </script>
</head>
<body class="show-hotkeys">
    <header class="navbar navbar-default navbar-fixed-top navbar-inverse navbar-static-top bs-docs-nav" id="top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#status-bar">JS Mater Kit</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#status-bar" class="dropdown-toggle menu-item-project" data-toggle="dropdown-menu">
                        <span class="glyphicon glyphicon-inbox"></span>
                        <span class="loc-menu-item-project">Project</span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">New</a></li>
                        <li><a href="#">Open ...</a></li>
                        <li><a href="#">Save</a></li>
                        <li><a href="#">Save As ...</a></li>
                        <li class="divider"></li>
                        <li class="dropdown">
                            <a href="#">Open Recent <b class="caret"></b></a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">Delete Project</a></li>
                    </ul>
                </li>
                <li id="menu-item-console" class="active" >
                    <a>
                        <span class="glyphicon glyphicon-leaf"></span>
                        <span class="loc-menu-item-console">Console</span>
                    </a>
                </li>
                <li id="menu-item-report">
                    <a>
                        <span class="glyphicon glyphicon-tasks"></span>
                        <span class="loc-menu-item-report">Report</span>
                    </a>
                </li>
                <li id="menu-item-help">
                    <a>
                        <span class="glyphicon glyphicon-book"></span>
                        <span class="loc-menu-item-help">Help</span>
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <select id="menu-language-select" class="form-control">
                    <option>-- Select language --</option>
                </select>
            </form>
        </div>
    </header>
    <div id="status-bar" class="container">
        <span id="status-bar-icon" class="glyphicon glyphicon-refresh rotate"></span>
        <span id="status-bar-message">...</span>
    </div>

    <div id="console-container" class="container">
        <div id="command-editor-container" class="row"></div>
        <div class="row">
            <button id="command-editor-execute" type="button" class="btn btn-black">
                <span class="hotkey">CTRL+Enter</span>
                <span class="glyphicon glyphicon-fire"></span>
                <span class="loc-execute">Execute</span>
            </button>
        </div>
        <div id="journal-container" class="row">
            <h3 class="page-header">
                <span class="loc-journal">Journal</span>
                <button class="btn btn-default pull-right"><span class="glyphicon glyphicon-trash"></span></button>
                <form class="form form-inline pull-right">
                    <div class="form-group">
                        <label class="loc-notes-limit">Notes limit</label>:
                        <select id="journal-notes-limit" class="form-control">
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="75">75</option>
                            <option value="100">100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </form>
            </h3>
            <div id="notes-container"></div>
        </div>
    </div>
    <div id="report-container" class="container hide">
        report
    </div>
    <div id="help-container" class="container hide">
        help
    </div>
</body>
</html>
