<!DOCTYPE HTML>
<html>
<head>
    <title>JS Meter Kit</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="style.css"/>

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="jsmeterkit.js"></script>
    <script src="jsmeterkit.storage.js"></script>
    <script src="languages/languages.js"></script>
    <script src="jsmeterkit.ui.js"></script>

    <script>
        JSM.init();
    </script>
</head>
<body>
    <header class="navbar navbar-default navbar-fixed-top navbar-inverse navbar-static-top bs-docs-nav" id="top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#status-bar">JS Mater Kit</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="divider"></li>
                <li id="menu-project" class="dropdown">
                    <a href="#status-bar" class="dropdown-toggle" href="#">
                        <span class="glyphicon glyphicon-inbox"></span>
                        <span class="loc-menu-item-project">Project</span>
                        <b class="caret"></b>
                        <span id="menu-item-save">
                            <button class="btn btn-sm btn-black" disabled><span class="glyphicon glyphicon-floppy-disk"></span></button>
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">
                            <span class="hotkey">CTRL+N</span>
                            <span class="glyphicon glyphicon-file"></span>
                            <span class="loc-new">New</span>
                        </a></li>
                        <li><a href="#">
                            <span class="hotkey">CTRL+O</span>
                            <span class="glyphicon glyphicon-folder-close"></span>
                            <span class="loc-open-_">Open ...</span>
                        </a></li>
                        <li><a href="#">
                            <span class="hotkey">CTRL+S</span>
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            <span class="loc-save">Save</span>
                        </a></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-floppy-save"></span>
                            <span class="loc-save-as-_">Save As ...</span>
                        </a></li>
                        <li class="divider"></li>
                        <li class="dropdown">
                            <a href="#">
                                <span class="loc-reopen">Reopen</span>
                                <b class="sub"></b></a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-trash"></span>
                            <span class="loc-delete-project">Delete Project</span>
                        </a></li>
                    </ul>
                </li>
                <li class="divider"></li>
                <li id="menu-item-console" class="active" >
                    <a>
                        <span class="glyphicon glyphicon-leaf"></span>
                        <span class="loc-menu-item-console">Console</span>
                    </a>
                </li>
                <li id="menu-item-report">
                    <a>
                        <span class="glyphicon glyphicon-tasks"></span>
                        <span class="loc-menu-item-report">Report</span>
                    </a>
                </li>
                <li id="menu-item-help">
                    <a>
                        <span class="glyphicon glyphicon-book"></span>
                        <span class="loc-menu-item-help">Help</span>
                    </a>
                </li>
                <li class="divider"></li>
            </ul>
            <form class="navbar-form navbar-right">
                <select id="menu-language-select" class="form-control">
                    <option>-- Select language --</option>
                </select>
            </form>
        </div>
    </header>
    <div id="status-bar" class="container">
        <span id="status-bar-icon" class="glyphicon glyphicon-refresh rotate"></span>
        <span id="status-bar-message">...</span>
    </div>

    <div id="console-container" class="container">
        <div id="command-editor-container"></div>
        <div id="command-editor-splitter"><div></div></div>
        <div>
            <button id="command-editor-execute" type="button" class="btn btn-black">
                <span class="hotkey">CTRL+ENTER</span>
                <span class="glyphicon glyphicon-fire"></span>
                <span class="loc-execute">Execute</span>
            </button>
        </div>
        <div id="journal-container">
            <h3 class="page-header">
                <span class="loc-journal">Journal</span>
                <button id="journal-btn-clean" class="btn btn-default pull-right"><span
                        class="glyphicon glyphicon-trash"></span></button>
                <form class="form form-inline pull-right">
                    <div class="form-group">
                        <label class="loc-notes-limit">Notes limit</label>:
                        <select id="journal-notes-limit" class="form-control">
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="75">75</option>
                            <option value="100">100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </form>
            </h3>
            <div id="notes-container"></div>
        </div>
    </div>
    <div id="report-container" class="container hide">
        report
    </div>
    <div id="help-container" class="container hide">
        <div id="show-hotkeys-switch-container">
            <span class="loc-show-hotkeys">Show hotkeys</span>:
            <div class="btn-group">
                <button id="btn-show-hotkeys-on" class="btn btn-default loc-switch-on">On</button>
                <button id="btn-show-hotkeys-off" class="btn btn-default loc-switch-off active">Off</button>
            </div>
        </div>
        <div>
            help
        </div>
    </div>
</body>
</html>
